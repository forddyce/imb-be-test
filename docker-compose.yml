version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: fcm-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-fcm_notifications}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_PASSWORD:-password}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fcm-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fcm-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fcm-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fcm-notification-service
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_SERVICE_ACCOUNT_JSON: ${FIREBASE_SERVICE_ACCOUNT_JSON}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
      RABBITMQ_QUEUE_NAME: ${RABBITMQ_QUEUE_NAME:-notification.fcm}
      RABBITMQ_TOPIC_NAME: ${RABBITMQ_TOPIC_NAME:-notification.done}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-fcm_notifications}
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-password}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - fcm-network

volumes:
  mysql_data:
  rabbitmq_data:

networks:
  fcm-network:
    driver: bridge
